<div class="container section-heading">
    <h2 data-aos="fade-up" data-aos-duration="600">Latest Articles.</h2>
    <p data-aos="fade-up" data-aos-duration="600">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Nunc vulputate libero et velit interdum,
        ac aliquet odio mattis. Class aptent taciti sociosqu ad litora torquent per conubia.</p>
</div>

<div class="container news">
    <div class="row justify-content-between">
        <div class="col-4" data-aos="fade-up" data-aos-duration="600" *ngFor="let item of news | paginate: {itemsPerPage: 3, currentPage: p}">
            <img src="{{ item.cover }}" alt="">
            <div class="news-caption">
                <h6>{{ item.date }}</h6>
                <h3>{{ item.title }}
                </h3>
                <div class="read-more">
                    <a href="">Read More</a>
                    <div class="button-line"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<button routerLink="/news">View All</button>
