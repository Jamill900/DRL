<div class="products">
    <div class="row g-0">
        <div class="col-12 col-lg-6 product-card d-flex justify-content-center align-items-center text-center"
            id="product1" routerLink="/aiqum">
            <video onmouseover="this.play()" onmouseout="this.pause();" [muted]="true" loop playsinline
                preload="auto" onloadedmetadata="this.muted = true" id="bgvid" poster="assets/videos/aiqum_poster.jpg">
                <source src="/assets/videos/drl_bg.mp4" type="video/mp4">
            </video>
            <div class="product-title">
                <h5><span>AI</span>QUM</h5>
                <button routerLink="/aiqum">Go to product</button>
            </div>
        </div>
        <div class="col-12 col-lg-6 product-card d-flex justify-content-center align-items-center text-center"
            id="product2" routerLink="/core-db">
            <video onmouseover="this.play()" onmouseout="this.pause();" [muted]="true" loop playsinline
                preload="auto" onloadedmetadata="this.muted = true" id="bgvid" poster="assets/videos/coreDB_poster.jpg">
                <source src="/assets/videos/CoreDB_Bg.mp4" type="video/mp4">
            </video>
            <div class="product-title">
                <h5>CoreDB</h5>
                <button routerLink="/core-db">Go to Case</button>
            </div>
        </div>
    </div>
</div>
